<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">
    /**
    *类的声明
    */
    function Animal () {
      this.name = 'name'
    }
    /**
    * es6中的class的声明
    */
    class Animal2 {
      constructor () {
        this.name = 'name'
      }
    }

    /**
    * 借助构造函数实现继承
    */
    function Parent1 () {
      this.name = 'parent1'
    }
    function Child1 () {
      Parent1.call(this)
      this.type = 'child1'
    }

    /**
    * 借助原型链实现继承
    */
    function Parent2 () {
      this.name = 'parent2'
      this.arr = [1, 2, 3]
    }
    function Child2 () {
      this.type = 'child2'
    }
    Child2.prototype = new Parent2()
    let c21 = new Child2()
    let c22 = new Child2()

    /**
    * 组合方式
    */
    function Parent3 () {
      this.name = 'parent3'
      this.arr = [1, 2, 3]
    }
    function Child3 () {
      Parent3.call(this)
      this.type = 'child3'
    }
    Child3.prototype = new Parent3()
    let c31 = new Child3()
    let c32 = new Child3()

  </script>
</head>
<body>
</body>
</html>
