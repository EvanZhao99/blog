<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{message}}</div>
  </div>
</body>

<script>

    el: '#app',
    data() {
      return {
        message: 'hello world'
      }
    }
  })
</script>
